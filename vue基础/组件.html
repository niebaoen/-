<script>
    // 全局注册
    // 注册一个组件
    // @param1:组件的名称 最好用-的方式进行链接
    // 遵循W3C标准 没有强制必须这样
    // Vue.component('my-component',{
    //     // 组件的模版内容
    //     template:"<div>1234567</div>"
    // })
    // // 实例化出来
    // new Vue({
    //     el:"#app"
    // })
    // new Vue({
    //     el:"#app2"
    // })

    // 局部注册
    // var Child = {
    //    template:"<div>我是一个局部注册的组件</div>"
    // }

    // var Tr = {
    //     template:"<tr><td>111</td><td>222</td><td>333</td></tr>"
    // }
    Vue.component('my-component',{
        template:"<div>{{message}} \
        <button @click=\"message += 1\">点击\
        </button></div>",
        // data必须是一个function 返回一个对象出去
        // 原因在于通过工厂模式构造出一个新的对象
        // 在子组件多次调用的时候,互相之间状态不受
        // 影响
        data:function(){
           return {
                    message:0
                  }
        }
    })
    new Vue({
        el:"#app",
        // 为当前组件注册子组件
        components:{
            // MyComponent:Child
            // 'my-row':Tr
        }
    })
</script>
