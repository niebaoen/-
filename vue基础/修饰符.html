<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修饰符</title>
  <script src="vue.js"></script>
</head>
<body>
   <div id="app">
     <!-- .stop阻止冒泡
     .prevent 阻止默认事件
     .capture 添加事件监听器的时候采用事件捕获模式
     .self 只有事件在该元素本身而不是子元素上触发
     .once 只能触发一次 -->
     <a href="http://baidu.com" @click.prevent="">点击</a>

     <input type="text" @keyup.13="key">
   </div>
</body>
</html>
<script>
  new Vue({
    el:"#app",
    methods:{
      key:function(e){
        console.log(e)
      }
    }
  })
</script>
